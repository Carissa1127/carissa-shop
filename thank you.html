<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You for Your Rating</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh; /* Full viewport height */
            display: flex; /* Enable flexbox layout */
            justify-content: center; /* Horizontally center */
            align-items: center; /* Vertically center */
            background-image: url(shop/background1.jpeg);
        }
        .thank-you-container {
            background-color: #edede8;
            border: 1px solid #2b2626;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h2 {
            color: #4CAF50;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        .home-link {
            font-size: 18px;
            color: #007bff;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
        }
        .home-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="thank-you-container">
        <h2>Thank You for Your Rating!</h2>
        <p>Your feedback is important to us. We appreciate your time and effort in providing a rating.</p>
        <a href="home.html" class="home-link">Back to Home Page</a>
    </div>

</body>
</html>
